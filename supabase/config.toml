[edge_runtime]
deno_version = 2
[functions.fetch-fmp-quote-indicators]
enabled = true
verify_jwt = true
import_map = "./functions/fetch-fmp-quote-indicators/deno.json"
# Uncomment to specify a custom file path to the entrypoint.
# Supported file extensions are: .ts, .js, .mjs, .jsx, .tsx
entrypoint = "./functions/fetch-fmp-quote-indicators/index.ts"
# Specifies static files to be bundled with the function. Supports glob patterns.
# For example, if you want to serve static HTML pages in your function:
# static_files = [ "./functions/fetch-fmp-quote-indicators/*.html" ]

[functions.fetch-all-exchange-market-status]
