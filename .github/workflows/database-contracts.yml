name: Database Contract Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test-contracts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install PostgreSQL client and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client jq

      - name: Start local Supabase
        run: supabase start
        env:
          # SUPABASE_ACCESS_TOKEN is optional for local development
          # Only needed if using Supabase cloud features
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Install pgTAP extension
        run: |
          # Get database URL from Supabase status
          DB_URL=$(supabase status --output json | jq -r '.DB_URL')
          psql "$DB_URL" -c "CREATE EXTENSION IF NOT EXISTS pgtap WITH SCHEMA extensions;"
        continue-on-error: false

      - name: Run contract tests
        run: npm run test:contracts
        # The script auto-detects DATABASE_URL from Supabase status if not set

      - name: Stop Supabase
        if: always()
        run: supabase stop

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-results
          path: |
            tests/contracts/*.sql
          retention-days: 7

